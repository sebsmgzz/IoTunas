blank_issues_enabled: false
contact_links:
  - name: File a bug report
    url: https://github.com/sebsmgzz/IIoTunas/issues/new?template=bug_report.md
    about: Issues related to unreported bugs
  - name: Request a new feature
    url: https://github.com/sebsmgzz/IIoTunas/issues/new?template=feature_request.md
    about: Issues to get new functionality in the repository.
  - name: Documentation request
    url: https://github.com/sebsmgzz/IoTunas/issues/new?template=documentation_request.md
    about: Did we miss something on the docs? Let us know here!
  - name: Testing update
    url: https://github.com/sebsmgzz/IoTunas/issues/new?template=testing_update.md
    about: Are we missing tests? Is there something obselete on them? Lets change those!
  - name: CI/CD request
    url: https://github.com/sebsmgzz/IoTunas/issues/new?template=cicd_request.md
    about: Is there some manual work taking too much time from you? File an automation request so we can handle it.
